{% extends 'base.html' %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>
<p class="post-body">{{ post.body }}</p>
<!-- TODO add author w/ link to author's blog -->
<p class="post-author">
    <i> written by </i> <a href="/blog/{{post.author}}">{{post.author}} </a>  on {{ post.created.strftime('%Y-%m-%d') }}
</p>

{% endblock %}
